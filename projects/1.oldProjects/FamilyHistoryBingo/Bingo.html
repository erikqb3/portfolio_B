<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/index_FHBingo.css">
  <script src="Bingo.js" defer></script>
  <title>Family History Bingo</title>
</head>
<body>
  <main>
    <h1>Family History BINGO!</h1>
    <div id="centralContent">
      <div id="timer_sect" class="hidden">
        <div id="timer_display">Count Down in Sec.</div>
        <div id="timer_keypad">
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">0</div>
        </div>
        <div id="timer_buttonHolder">
          <button id="start/pause_btn" class="timerButton">Start</button>
          <button id="reset_btn" class="timerButton">Reset</button>
        </div>
      </div>
      <div id="combo"></div>
      <div id="allCombos"></div>
    </div>
    <div id="BottomContent">
      <button id="theButton">Next Combo</button>
      <p><a href="./Family History Bingo Sheets (All).pdf">Get Bingo Sheets</a></p>
    </div>
  </main>
</body>
</html>
